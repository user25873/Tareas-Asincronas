<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>Ejercicio Sesión 08</title>
</head>

<body>
    <div class="container bg-light">
        <h1 class="text-center text-primary">Formulario</h1>
        <hr>
        <form id="formulario">
            <div class="row d-flex justify-content-center mb-3">
                <div class="col-1">
                    <i class="bi bi-person-fill"></i>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombres">
                </div>
            </div>
            <div class="row d-flex justify-content-center mb-3">
                <div class="col-1">
                    <i class="bi bi-person-fill"></i>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Apellidos">
                </div>
            </div>
            <div class="row d-flex justify-content-center mb-3">
                <div class="col-1">
                    <i class="bi bi-envelope-at"></i>
                </div>
                <div class="col-6">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Correo Electrónico">
                    <span id="emailVerificar"></span>
                </div>
            </div>
            <div class="row d-flex justify-content-center mb-3">
                <div class="col-1">
                    <i class="bi bi-person-fill"></i>
                </div>
                <div class="col-6">
                    <p>Selecciona el género: </p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="hombre" checked>
                        <label class="form-check-label" for="hombre">
                            Hombre
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="mujer">
                        <label class="form-check-label" for="mujer">
                            Mujer
                        </label>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center mb-3">
                <div class="col-1">
                    <i class="bi bi-clipboard-check-fill"></i>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fecha" name="nacimiento">
                    </div>
                </div>
            </div>
            <div id="boton">
                <button type="submit" class="btn btn-primary mx-auto mb-3">Submit</button>
            </div>

        </form>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>

    <script src="script.js"></script>
</body>

</html>
