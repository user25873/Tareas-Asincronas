<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="calculadora.component.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center"> {{ title }}</h1>
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <input type="number" class="form-control" id="num1" placeholder="{{textoInput01}}" [(ngModel)]="numero">
                    <p *ngIf="numero"> {{textoConfirmacion}} {{numero}}</p>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="num2" placeholder="{{textoInput02}}">
                </div>
            </div>
            <div class="col-6">
                <p class="text-center align-center" *ngFor="let numero of numeros"> {{numero}}</p>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-success"> {{ botonTexto }} </button>
        </div>
        
    </div>
</body>

</html>
