<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Ejercicio sesion 06</title>
</head>

<body>
    <div class="container">
        <h1> Validación Formulario</h1>
        <form action="" class="formulario" id="formulario">
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Usuario</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="john123">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">El usuario tiene que ser de 4 a 20 dígitos y solo puede contener
                    letras y guion bajo.</p>
            </div>

            <div class="formulario__grupo" id="grupo__apellido">
                <label for="apellido" class="formulario__label">Nombre</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="apellido" id="apellido" placeholder="Carlos Arturo">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
            </div>

            <div class="formulario__grupo" id="grupo__correo">
                <label for="correo" class="formulario__label">Contraseña</label>
                <div class="formulario__grupo-input">
                    <input type="password" class="formulario__input" name="correo" id="correo"
                        placeholder="Contraseña">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
            </div>

            <div class="formulario__grupo" id="grupo__telefono">
                <label for="telefono" class="formulario__label">Contraseña</label>
                <div class="formulario__grupo-input">
                    <input type="password" class="formulario__input" name="telefono" id="telefono" placeholder="Repetir contraseña">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">Ambas contraseñas deben ser iguales.
                </p>
            </div>

            <div class="formulario__grupo formulario__grupo-btn-enviar">
                <button type="submit" class="formulario__btn">Enviar</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
