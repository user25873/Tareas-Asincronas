<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Actividad 9</title>
</head>

<body>
    <div class="container">
        <form action="">
            <div class="mb-3">
                <label for="num1" class="form-label">Ingrese el primer valor</label>
                <input type="number" class="form-control" id="num1" placeholder="123" [(ngModel)]="num1">
            </div>
            <div class="mb-3">
                <label for="num1" class="form-label">Ingrese el segundo valor</label>
                <input type="number" class="form-control" id="num1" placeholder="123" [(ngModel)]="num2">
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example" [(ngModel)]="operacion">
                    <option value="unselected" selected>Elija una opción</option>
                    <option value="sumar">Sumar</option>
                    <option value="restar">Restar</option>
                    <option value="multiplicar">Multiplicar</option>
                    <option value="dividir">Dividir</option>
                </select>
            </div>

            <div
                [ngClass]="{'suma': operacion === 'sumar', 'resta': operacion === 'restar', 'multiplicacion': operacion === 'multiplicar', 'division': operacion === 'dividir'}">

                <p>Resultado: </p>
                <p *ngIf="operacion !== 'unselected'">{{ calcularOperacion() }}</p>
                <p *ngIf="operacion === 'unselected'" [ngClass]="['unselected']">
                    Aún no ha elegido una operación
                </p>
            </div>

        </form>
    </div>
</body>

</html>
