<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Formulario Sesión 05</title>
    <style>
        .resultado span {
            color: green;
            font-weight: bolder
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <form>
                <div class="mb-3">
                    <label for="horasMes" class="form-label">Ingresa la cantidad de horas trabajadas en el mes</label>
                    <input type="number" class="form-control" id="horasMes" placeholder="123">
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Selecciona la categoría de Trabajador</label>
                    <select class="form-select" id="categoria">
                        <option selected>Abre este menú de selección</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>

                </div>
                <div class="mb-3">
                    <label for="tiempoServicio" class="form-label">Selecciona los años de servicio</label>
                    <select class="form-select" id="tiempoServicio">
                        <option selected>Abre este menú de selección</option>
                        <option value="1-3">1 - 3</option>
                        <option value="4-7">4 - 7</option>
                        <option value="8-12">8 - 12</option>
                        <option value="13+">13 a más</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary mb-3" onclick="calcularSueldo(); calcularBonos()">Calcular
                    Datos</button>
            </form>
        </div>
        <div class="resultado">
            <p>Alfredo Gonzales con categoría <span id="categoriaT"></span> y con <span id="servicio"></span> años de
                servicio recibirá:</p>
            <p>Sueldo Básico: S/. <span id="sueldoBasico"></span></p>
            <p>Bonificación por años de servicio: S/. <span id="bonServicio"></span></p>
            <p>Sueldo Neto: S/. <span id="sueldoNeto"></span></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
