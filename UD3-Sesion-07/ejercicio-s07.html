<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>Ejercicio Sesi√≥n 08</title>
</head>

<body>
    <div class="container bg-light">
        <h1 class="text-center text-primary">Contact Us</h1>
        <hr>
        <form>
            <div class="row d-flex justify-content-center mb-3">
                <div class="col-1">
                    <i class="bi bi-person-fill"></i>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" id="nombre" placeholder="First Name">
                </div>
            </div>
            <div class="row d-flex justify-content-center mb-3">
                <div class="col-1">
                    <i class="bi bi-person-fill"></i>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" id="apellido" placeholder="Last Name">
                </div>
            </div>
            <div class="row d-flex justify-content-center mb-3">
                <div class="col-1">
                    <i class="bi bi-envelope-at"></i>
                </div>
                <div class="col-6">
                    <input type="email" class="form-control" id="email" placeholder="Email Address">
                    <span id="emailVerificar"></span>
                </div>
            </div>
            <div class="row d-flex justify-content-center mb-3">
                <div class="col-1">
                    <i class="bi bi-telephone-plus-fill"></i>
                </div>
                <div class="col-6">
                    <input type="number" class="form-control" id="telefono" placeholder="Phone">
                </div>
            </div>
            <div class="row d-flex justify-content-center mb-3">
                <div class="col-1">
                    <i class="bi bi-clipboard-check-fill"></i>
                </div>
                <div class="col-6">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Enter your message for us here. We will get back to you within 2
                            business days</label>
                    </div>
                </div>
            </div>
            <div id="boton">
                <button type="button" class="btn btn-primary mx-auto">Submit</button>
            </div>
            
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
