<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="calculadora.component.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center" >CALCULADORA</h1>
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <input type="number" class="form-control" id="num1" placeholder="Ingresa el primer número">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="num2" placeholder="Ingresa el segundo número">
                </div>
            </div>
            <div class="col-6">
                <p class="text-center align-center">Number 1 : 10 Number 2 : 20</p>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-success"> CALCULAR </button>
        </div>
        
    </div>
</body>

</html>
